@import org.squeryl.Query
@import com.hub.data.Category
@(title: String)(body: Html)(implicit cats: Query[Category])
<!DOCTYPE html>
<html lang="en">
<head>
  <title>@title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  
</head>
<body>

<nav class="navbar navbar-inverse" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="/">Hub</a>
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>    
  </div>
  
  <div class="navbar-collapse collapse">
    
    <ul class="nav navbar-nav navbar-left">
      <li><a href="#"><i class="fa fa-bar-chart"></i></a></li>
      <li><a href="/board/subscriptions"><i class="fa fa-flag"></i></a></li>
      <li><a href="/overview"><i class="fa fa-cog"></i></a></li>
      <li><a href="/auth/logout"><i class="fa fa-sign-out"></i></a></li>
      <li>
	<form class="navbar-form">
	  <div class="form-group">
	    <input type="text" class="form-control" placeholder="Search">
	  </div>
	  <button type="submit" class="btn btn-default">
	    <i class="fa fa-search"></i>
	  </button>
	</form>
      </li>
    </ul>
    
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
	  <i class="fa fa-bars"></i>
	</a>
        <ul class="dropdown-menu">
	  @for(c <- cats){
	    <li><a href="/category/@c.id">@c.name</a></li>
	  }
        </ul>
      </li>
    </ul>
    
  </div>
</nav>

<div class="container">@body</div>

</body>
</html>
