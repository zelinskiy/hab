@import com.hub.data.{Board, Category}
@import org.squeryl.Query

@(heading:String, boards: Query[Board])(implicit cats: Query[Category])

@layouts.html.default(heading){

<h2>@heading</h2>

<br/>
<div class="row">
@for(b <- boards){
  <div class="col-lg-6">
    <div class="well">
      @b.imgPath match {
        case Some(i) => { <img src="/rivendell.jpg" class="img-responsive" alt="Cinque Terre"> }
        case None => {} }
      <h3><a href="/board/@b.id">@b.name</a></h3>      
    </div>
  </div> 
}
</div>

}
