@(error: Option[String], cid: String)(implicit cats: org.squeryl.Query[com.hub.data.Category])
@layouts.html.default("New Board"){

@error match {
case Some(text) => {
<div class="alert alert-danger">
  <strong>Error!</strong> @error
</div>
}
case None => { }
}

<form action="/board/new/@cid" method="post">
  Name:<br>
  <input type="text" name="name" value="Board1">
  <input type="hidden" name="cid" value="cid">  
  <br><br>
  <input type="button" color="red" value="Exit">
  <input type="submit" value="Save">
</form>

}
